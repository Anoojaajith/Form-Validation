<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Register</title>
</head>
<body>
    

    <form action="" id="form">
        <h1>Register</h1>
        <div class="input-group">
            <label for="username">username</label>
            <input type="text" id="username" name="username" maxlength="25" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="50" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="phone number">Phone number</label>
            <input type="phone" id="phonenumber" name="phonenumber" maxlength="10" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="date of birth">date of birth</label>
            <input type="date" id="dateofbirth" name="dateofbirth" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="password">password</label>
            <input type="password" id="password" name="password" maxlength="15" required>
            <div class="error"></div>
        </div>
        
        <div class="input-group">
            <label for="confirm password">Confirm password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
            <div class="error"></div>
        </div>
        


        <button type="submit" id="btn">submit</button>
        
 
            
    
    </form>
   
</body>
</html>
